<!DOCTYPE html>
<html>
<head>
    <title>Mood Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
        }

        #moodlog-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #mood-history {
            margin: 20px auto;
            max-width: 400px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Mood Log</h1>
    <form id="moodlog-form" method="get" action="/get_mood_history">
        <label for="username">Enter your Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">View Mood History</button>
    </form>
    <div id="mood-history"></div>
</body>
</html>
